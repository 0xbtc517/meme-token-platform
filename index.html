<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator & Token Issuance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Meme Generator & Token Issuance</h1>
        <p>Generate a meme and issue your token!</p>
        
        <!-- User input for meme generation -->
        <textarea id="memeInput" placeholder="Enter a text for your meme..."></textarea>
        
        <button id="generateMemeBtn">Generate Meme</button>
        
        <div id="memeOutput">
            <img id="memeImage" src="" alt="Generated Meme" />
        </div>
        
        <button id="mintTokenBtn">Mint Your Meme Token</button>
        
        <div id="tokenDetails"></div>

        <p>Share your meme on social media:</p>
        <button id="shareTwitterBtn">Share on Twitter</button>
        <button id="shareRedditBtn">Share on Reddit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
